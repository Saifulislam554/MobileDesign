<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="image.png" alt="Mobile Shop Logo" width="70px">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
        <div class="info">
            <div class="overlay"></div>
            <img src="./mobile.png" alt="Mobile Phone" class="mobile">
            <div id="circle" class="feature-container">
                <div class="feature">
                    <img src="./display.png" alt="Display">
                    <h2>Display</h2>
                </div>
                <div class="feature">
                    <img src="./battery.png" alt="Battery">
                    <h2>Battery</h2>
                </div>
                <div class="feature">
                    <img src="./processor.png" alt="Processor">
                    <h2>Processor</h2>
                </div>
                <div class="feature">
                    <img src="./camera.png" alt="Camera">
                    <h2>Camera</h2>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./arrow.png" alt="Up Arrow" id="upbtn">
            <h3>Features</h3>
            <img src="./arrow.png" alt="Down Arrow" id="downbtn">
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
